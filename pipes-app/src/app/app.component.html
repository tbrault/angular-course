<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input
        class="form-control"
        type="text"
        #pathNameEvent
        (input)="onNameChange(pathNameEvent.value)"
      />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col">
      <label>Date</label>
      <input
        class="form-control"
        type="date"
        #pathDateEvent
        (input)="onDateChange(pathDateEvent.value)"
      />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: "MMMM dd, yyyy" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input
        class="form-control"
        type="number"
        #pathAmountEvent
        (input)="onAmountChange(pathAmountEvent.value)"
      />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
</div>
